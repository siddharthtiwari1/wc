###############################################################################
# NAV2 PARAMETERS - VISUAL-LIDAR FUSION FOR WHEELCHAIR NAVIGATION
###############################################################################
# Publication-Quality Configuration for ICRA/IROS
# Hardware: RPLidar S3 + RealSense D455 + Intel i5 13th Gen
#
# Key Features:
# - STVL (Spatio-Temporal Voxel Layer) for 3D depth camera obstacles
# - Dual sensor observation (2D LiDAR + 3D depth)
# - Wheelchair-optimized speeds and safety margins
# - Adaptive recovery behaviors
###############################################################################

###############################################################################
# AMCL - Global Localization (backup, primary is in separate launch)
###############################################################################
amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.03
    alpha2: 0.03
    alpha3: 0.08
    alpha4: 0.03
    alpha5: 0.03
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 1.5
    laser_max_range: 25.0
    laser_min_range: 0.05
    laser_model_type: "likelihood_field"
    max_beams: 240
    max_particles: 10000
    min_particles: 2500
    odom_frame_id: "odom"
    pf_err: 0.02
    pf_z: 0.99
    recovery_alpha_fast: 0.15
    recovery_alpha_slow: 0.0001
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 5.0
    sigma_hit: 0.08
    tf_broadcast: true
    transform_tolerance: 0.1
    update_min_a: 0.0349
    update_min_d: 0.01
    z_hit: 0.95
    z_max: 0.005
    z_rand: 0.04
    z_short: 0.005
    scan_topic: scan

###############################################################################
# BT NAVIGATOR - Behavior Tree Navigation
###############################################################################
bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/filtered
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"
    transform_tolerance: 0.2
    # Use our custom wheelchair behavior tree with safety recovery
    default_nav_to_pose_bt_xml: ""  # Will be set in launch
    default_nav_through_poses_bt_xml: ""
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

###############################################################################
# CONTROLLER SERVER - Regulated Pure Pursuit (Wheelchair-Optimized)
###############################################################################
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker", "precise_goal_checker"]
    controller_plugins: ["FollowPath"]
    odom_topic: /odometry/filtered

    # Progress checker - wheelchair moves slower
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3       # Reduced for slow wheelchair
      movement_time_allowance: 15.0       # More time allowed

    # General goal checker - for normal navigation
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.20             # 20cm tolerance
      yaw_goal_tolerance: 0.20            # ~11 degrees
      stateful: true

    # Precise goal checker - for docking/precise positioning
    precise_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10             # 10cm tolerance
      yaw_goal_tolerance: 0.10            # ~6 degrees
      stateful: true

    # Regulated Pure Pursuit - smooth wheelchair motion
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # Speed limits for passenger comfort
      desired_linear_vel: 0.35            # 0.35 m/s comfortable walking pace
      lookahead_dist: 0.8                 # Look ahead distance
      min_lookahead_dist: 0.4
      max_lookahead_dist: 1.2
      lookahead_time: 1.5
      # Rotation - gentle for passenger
      rotate_to_heading_angular_vel: 0.6  # Reduced for comfort
      transform_tolerance: 0.2
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 1.0
      # Collision detection with depth camera
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.5
      # Regulated scaling near obstacles
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.5
      cost_scaling_gain: 1.5
      inflation_cost_scaling_factor: 3.0
      regulated_linear_scaling_min_radius: 0.8
      regulated_linear_scaling_min_speed: 0.15
      # Rotate to heading for wheelchair
      use_rotate_to_heading: true
      allow_reversing: false              # Wheelchair shouldn't reverse often
      rotate_to_heading_min_angle: 0.5    # ~30 degrees
      max_angular_accel: 1.2              # Gentle acceleration
      max_robot_pose_search_dist: 10.0

###############################################################################
# LOCAL COSTMAP - Rolling Window with STVL (Depth Camera)
###############################################################################
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0              # Higher for dynamic obstacles
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 5                            # 5m x 5m local area
      height: 5
      resolution: 0.05                    # 5cm resolution
      robot_radius: 0.40                  # Wheelchair radius
      # CRITICAL: Plugin order matters - STVL before inflation
      plugins: ["stvl_layer", "obstacle_layer", "inflation_layer"]

      # =====================================================================
      # STVL LAYER - 3D Depth Camera Obstacle Detection
      # =====================================================================
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 3.0                  # Seconds before voxels expire
        decay_model: 0                    # 0 = linear, 1 = exponential
        voxel_size: 0.05                  # 5cm voxel size
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 2                 # Hits to mark occupied
        update_footprint_enabled: true
        combination_method: 1             # 1 = max
        publish_voxel_map: true           # For visualization
        transform_tolerance: 0.3
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: depth_camera

        depth_camera:
          data_type: PointCloud2
          topic: /camera/depth/color/points
          marking: true
          clearing: true
          obstacle_max_range: 4.0         # D455 effective range
          obstacle_min_range: 0.3
          min_obstacle_height: 0.10       # Above floor
          max_obstacle_height: 1.80       # Below ceiling
          expected_update_rate: 0.0       # No timeout
          observation_persistence: 0.0    # Use latest only
          inf_is_valid: false
          clear_after_reading: true
          voxel_min_points: 1
          vertical_fov_angle: 1.02        # D455 vertical FOV ~58째
          horizontal_fov_angle: 1.52      # D455 horizontal FOV ~87째
          decay_acceleration: 5.0         # Faster decay for dynamic
          model_type: 0                   # Depth camera model

      # =====================================================================
      # OBSTACLE LAYER - 2D LiDAR (RPLidar S3)
      # =====================================================================
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan_filtered           # Use filtered scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.15

      # =====================================================================
      # INFLATION LAYER - Safety Buffer
      # =====================================================================
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5          # Gradual cost falloff
        inflation_radius: 0.55            # 55cm safety buffer

      always_send_full_costmap: true

###############################################################################
# GLOBAL COSTMAP - Full Map with Obstacles
###############################################################################
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0               # Lower for efficiency
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      robot_radius: 0.40
      resolution: 0.05
      track_unknown_space: true
      # Global uses static map + obstacles (no STVL for efficiency)
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        enabled: true
        map_topic: /map

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.15

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.55

      always_send_full_costmap: true

###############################################################################
# MAP SERVER
###############################################################################
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""                     # Set in launch file
    topic_name: "map"
    frame_id: "map"

###############################################################################
# PLANNER SERVER - SMAC Planner 2D
###############################################################################
planner_server:
  ros__parameters:
    expected_planner_frequency: 1.0
    use_sim_time: false
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner::SmacPlanner2D"
      tolerance: 0.125                    # Goal tolerance
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true                 # Navigate through unknown
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.0              # Longer for complex paths
      cost_travel_multiplier: 2.0
      use_final_approach_orientation: false
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10

###############################################################################
# SMOOTHER SERVER
###############################################################################
smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true
      refinement_num: 2

###############################################################################
# BEHAVIOR SERVER - Recovery Behaviors (Wheelchair-Safe)
###############################################################################
behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"

    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: false
    # Wheelchair-safe recovery limits
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.4               # Slow rotation for passenger
    min_rotational_vel: 0.15
    rotational_acc_lim: 0.8               # Gentle acceleration

###############################################################################
# WAYPOINT FOLLOWER
###############################################################################
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 500        # 0.5s pause at waypoints

###############################################################################
# VELOCITY SMOOTHER - Passenger Comfort
###############################################################################
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    # Wheelchair comfort limits
    max_velocity: [0.35, 0.0, 0.6]        # [linear_x, linear_y, angular_z]
    min_velocity: [-0.15, 0.0, -0.6]      # Allow slow reverse
    max_accel: [0.25, 0.0, 1.0]           # Gentle acceleration
    max_decel: [-0.35, 0.0, -1.5]         # Moderate deceleration
    odom_topic: "/odometry/filtered"
    odom_duration: 0.1
    deadband_velocity: [0.01, 0.0, 0.01]  # Small deadband
    velocity_timeout: 1.0

###############################################################################
# COLLISION MONITOR - Safety Layer
###############################################################################
collision_monitor:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: true
    stop_pub_timeout: 2.0

    # Polygon definitions for wheelchair
    polygons: ["FootprintApproach", "EmergencyStop"]

    FootprintApproach:
      type: "polygon"
      points: "[[0.5, 0.35], [0.5, -0.35], [-0.35, -0.35], [-0.35, 0.35]]"
      action_type: "slowdown"
      max_points: 3
      slowdown_ratio: 0.3                 # Slow to 30%
      visualize: true
      polygon_pub_topic: "polygon_approach"

    EmergencyStop:
      type: "circle"
      radius: 0.45                        # Slightly larger than wheelchair
      action_type: "stop"
      max_points: 3
      visualize: true
      polygon_pub_topic: "polygon_stop"

    observation_sources: ["scan", "depth"]

    scan:
      type: "scan"
      topic: "/scan_filtered"

    depth:
      type: "pointcloud"
      topic: "/camera/depth/color/points"
      min_height: 0.1
      max_height: 1.8

###############################################################################
# DOCKING SERVER (Future use)
###############################################################################
docking_server:
  ros__parameters:
    use_sim_time: false

