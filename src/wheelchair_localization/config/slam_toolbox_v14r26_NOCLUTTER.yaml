# ============================================================================
# SLAM Toolbox v14r26 - v14r25 PROVEN PARAMS + LASER FILTER
# ============================================================================
# Strategy: Keep ALL working v14r25 parameters, ONLY change scan topic
# ============================================================================

slam_toolbox:
  ros__parameters:

    # ========================================================================
    # SOLVER CONFIGURATION (same as v14r25)
    # ========================================================================
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: HuberLoss

    # ========================================================================
    # ROS PARAMETERS (ONLY CHANGE: scan_filtered)
    # ========================================================================
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan_filtered    # ONLY CHANGE from v14r25
    use_map_saver: true
    mode: mapping

    # ========================================================================
    # ALL BELOW = EXACT v14r25 VALUES
    # ========================================================================

    resolution: 0.02

    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 2.0
    minimum_time_interval: 0.1
    max_laser_range: 12.0
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.40
    minimum_travel_heading: 0.08

    scan_buffer_size: 30
    scan_buffer_maximum_scan_distance: 10.0

    link_match_minimum_response_fine: 0.30
    link_scan_maximum_distance: 1.0

    do_loop_closing: true
    loop_search_maximum_distance: 15.0
    loop_match_minimum_chain_size: 8
    loop_match_maximum_variance_coarse: 3.5
    loop_match_minimum_response_coarse: 0.40
    loop_match_minimum_response_fine: 0.45

    correlation_search_space_dimension: 0.6
    correlation_search_space_resolution: 0.005
    correlation_search_space_smear_deviation: 0.03

    loop_search_space_dimension: 10.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    distance_variance_penalty: 0.45
    angle_variance_penalty: 0.45

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.174
    coarse_angle_resolution: 0.0349

    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

# ============================================================================
# v14r26 = v14r25 + laser filter (scan_topic: /scan_filtered)
# ALL other parameters IDENTICAL to proven v14r25
# ============================================================================
