slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link  # ONLY DIFFERENCE: wheelchair uses base_link (bumperbot uses base_footprint)
    scan_topic: /scan
    use_map_saver: true
    mode: mapping #localization

    # if you'd like to immediately start continuing a map at a given pose
    # or at the dock, but they are mutually exclusive, if pose is given
    # will use pose
    #map_file_name: test_steve
    #map_start_pose: [0.0, 0.0, 0.0]
    #map_start_at_dock: true

    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 5.0  # CRITICAL: Keep at 5.0 to prevent EKF overload
    resolution: 0.03  # IMPROVED: S3 can support finer resolution (was 0.05)
    max_laser_range: 12.0
    minimum_time_interval: 0.5  # CRITICAL: Keep at 0.5 to prevent EKF overload
    transform_timeout: 0.2
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000
    enable_interactive_mode: true
    scan_queue_size: 10

    # General Parameters
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.3  # IMPROVED: S3's accuracy allows more frequent updates (was 0.5)
    minimum_travel_heading: 0.2  # IMPROVED: Update every ~11° for better rotation tracking
    scan_buffer_size: 15  # IMPROVED: Larger buffer for S3's dense 3200-point scans
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.12  # IMPROVED: Stricter matching with S3's accuracy (was 0.1)
    link_scan_maximum_distance: 2.0  # IMPROVED: Moderate search for cluttered lab (was 1.5)

    # Loop Closure - Enhanced for indoor
    loop_search_maximum_distance: 10.0  # Match lab size (10m x 8m)
    do_loop_closing: true
    loop_match_minimum_chain_size: 8  # Slightly relaxed for better closure
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.40  # Stricter coarse matching
    loop_match_minimum_response_fine: 0.50  # Stricter fine matching

    # Correlation Parameters - Tighter for cluttered environments
    correlation_search_space_dimension: 0.8  # Moderate search for nearby features
    correlation_search_space_resolution: 0.01  # 1cm precision
    correlation_search_space_smear_deviation: 0.05  # Tight matching with S3

    # Correlation Parameters - Loop Closure
    loop_search_space_dimension: 10.0  # Match lab dimensions
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0

    # S3 has 0.1125° angular resolution, optimize for this
    fine_search_angle_offset: 0.00196  # Match S3's 0.1125° resolution
    coarse_search_angle_offset: 0.349  # ~20°
    coarse_angle_resolution: 0.0349  # ~2°
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
