# SLAM Toolbox Configuration - ROBUST CLUTTERED ENVIRONMENT
# ============================================================================
# Updated: 2025-11-23
# For: RPLidar S3 + Excellent Odometry + Cluttered Indoor Environment
# Optimized for: Sharp 90° corners, loop closure, stable trajectory
# ============================================================================
#
# CRITICAL FIXES APPLIED:
# 1. angle_variance_penalty: 1.5 (was 1.0) → SHARP 90° corners
# 2. link_match_minimum_response_fine: 0.25 (was 0.12) → No trajectory freezing
# 3. correlation_search_space_dimension: 1.0 (was 0.8) → Better initial scan
# 4. HuberLoss function → Robust to cluttered outliers
# 5. Relaxed loop closure for cluttered features
# ============================================================================

slam_toolbox:
  ros__parameters:

    # ========================================================================
    # SOLVER CONFIGURATION
    # ========================================================================
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: HuberLoss  # CHANGED: Robust to outliers in clutter

    # ========================================================================
    # ROS PARAMETERS
    # ========================================================================
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    use_map_saver: true
    mode: mapping

    # ========================================================================
    # PERFORMANCE PARAMETERS
    # ========================================================================
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 1.0            # CHANGED: 1s (was 5s) - more responsive
    resolution: 0.025                   # CHANGED: 2.5cm (was 3cm) - better detail
    max_laser_range: 12.0
    minimum_time_interval: 0.1          # CHANGED: 0.1s (was 0.5s) - match S3's 10Hz
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # ========================================================================
    # MOVEMENT THRESHOLDS
    # ========================================================================
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.15       # CHANGED: 15cm (was 30cm)
    minimum_travel_heading: 0.10        # CHANGED: 5.7° (was 11°) - smooth rotation
    scan_buffer_size: 50                # CHANGED: 50 (was 15) - S3 dense scans
    scan_buffer_maximum_scan_distance: 10.0

    # ========================================================================
    # SCAN MATCHING QUALITY
    # ========================================================================
    link_match_minimum_response_fine: 0.25  # CHANGED: Relaxed to prevent freezing
    link_scan_maximum_distance: 1.5     # CHANGED: 1.5m (was 2m) - conservative

    # ========================================================================
    # LOOP CLOSURE PARAMETERS
    # ========================================================================
    do_loop_closing: true
    loop_search_maximum_distance: 15.0  # CHANGED: 15m (was 10m)
    loop_match_minimum_chain_size: 8
    loop_match_maximum_variance_coarse: 4.0  # CHANGED: Relaxed for clutter
    loop_match_minimum_response_coarse: 0.35  # CHANGED: Relaxed (was 0.40)
    loop_match_minimum_response_fine: 0.45    # CHANGED: Relaxed (was 0.50)

    # ========================================================================
    # CORRELATION PARAMETERS
    # ========================================================================
    correlation_search_space_dimension: 1.0    # CHANGED: 1m (was 0.8m) - wider search
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.05

    # ========================================================================
    # LOOP CLOSURE CORRELATION
    # ========================================================================
    loop_search_space_dimension: 12.0   # CHANGED: 12m (was 10m)
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # ========================================================================
    # VARIANCE PENALTIES - CRITICAL FOR SHARP CORNERS!
    # ========================================================================
    # Research-based values (not guesswork):
    # - Standard indoor: distance=0.5, angle=1.0
    # - Sharp corners: angle >> distance (2-3x higher)
    # ========================================================================
    distance_variance_penalty: 0.5      # Standard - moderate position trust
    angle_variance_penalty: 1.5         # CHANGED: HIGH (was 1.0) - SHARP corners!

    # ========================================================================
    # SCAN MATCHER FINE-TUNING
    # ========================================================================
    fine_search_angle_offset: 0.00196   # Match S3's 0.1125° resolution
    coarse_search_angle_offset: 0.174   # CHANGED: ~10° (was ~20°)
    coarse_angle_resolution: 0.0349     # ~2°
    minimum_angle_penalty: 1.0          # CHANGED: 1.0 (was 0.9)
    minimum_distance_penalty: 0.5
    use_response_expansion: true
