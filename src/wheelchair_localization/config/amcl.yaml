amcl:
  ros__parameters:
    use_sim_time: False

    # Motion model parameters (based on bumperbot_localization)
    alpha1: 0.2  # Rotation noise from rotation
    alpha2: 0.2  # Rotation noise from translation
    alpha3: 0.2  # Translation noise from translation
    alpha4: 0.2  # Translation noise from rotation
    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    # Frame IDs (wheelchair uses base_link, bumperbot uses base_footprint)
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"

    # Laser model parameters (RPLidar S3 - 40m range)
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 3.0
    laser_max_range: 40.0  # RPLidar S3 max range
    laser_min_range: 0.15  # RPLidar S3 min range
    max_beams: 120  # RPLidar has high resolution, use more beams

    # Likelihood field parameters
    z_hit: 0.5
    z_rand: 0.5
    z_max: 0.05
    z_short: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1

    # Beam skip parameters
    do_beamskip: false
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3

    # Particle filter parameters
    max_particles: 8000  # More particles for large spaces
    min_particles: 2000
    pf_err: 0.05
    pf_z: 0.99
    resample_interval: 1

    # Recovery parameters
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.1

    # Update thresholds (when to update particle filter)
    update_min_a: 0.15  # Min rotation (radians) ~8.6 degrees
    update_min_d: 0.15  # Min translation (meters) 15cm

    # Transform parameters
    tf_broadcast: true
    transform_tolerance: 0.5

    # Save pose
    save_pose_rate: 0.5

    # Scan topic
    scan_topic: scan

    # Initial pose (set to true for automatic initialization)
    set_initial_pose: true
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0
