slam_toolbox:
  ros__parameters:
    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    use_map_saver: true
    mode: mapping

    # Solver Parameters
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ============================================================================
    # HIGH-QUALITY SLOW-MOTION CONFIGURATION
    # ============================================================================
    # DESIGNED FOR: Maximum map quality when moving slowly
    # OPTIMIZED FOR: Accuracy over speed, robust scan matching
    # USER SPEED: Slow, deliberate wheelchair movements
    # ============================================================================

    debug_logging: false
    throttle_scans: 1  # Process every scan for maximum data
    transform_publish_period: 0.02  # Smooth TF updates

    # QUALITY FOCUS: Slow map updates for maximum stability
    map_update_interval: 5.0  # Update every 5 seconds (very stable)

    resolution: 0.05  # 5cm grid - high detail

    # QUALITY FOCUS: Use S3's good range, avoid noisy distant returns
    # With slow movement, we can use longer range reliably
    max_laser_range: 15.0  # Sweet spot for S3: good quality at distance

    # QUALITY FOCUS: Wait longer between scans for better pose changes
    # Since you're moving slowly, we want SIGNIFICANT pose differences
    minimum_time_interval: 0.5  # Full 0.5s between scans (10 scans apart for S3@20Hz)

    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # Moderate queue for S3's data
    scan_queue_size: 15

    # ============================================================================
    # MOVEMENT THRESHOLDS - OPTIMIZED FOR SLOW, ACCURATE MAPPING
    # ============================================================================
    # Since you're moving SLOWLY, we can wait for LARGER movements
    # This ensures each scan is VERY DIFFERENT from the last
    # Result: EXCELLENT scan matching quality
    # ============================================================================

    use_scan_matching: true
    use_scan_barycenter: true

    # QUALITY FOCUS: LARGE movement thresholds for slow, deliberate mapping
    # Move at least 0.6m before processing next scan
    # This ensures scans are very different → excellent matching
    minimum_travel_distance: 0.6  # 60cm - larger than bumperbot (0.5m)

    # QUALITY FOCUS: LARGE rotation threshold
    # Rotate at least 0.6 rad (~34°) before processing
    minimum_travel_heading: 0.6  # ~34° - larger than bumperbot (0.5 rad)

    # QUALITY FOCUS: Larger scan buffer for slow mapping
    # Store more history for better matching
    scan_buffer_size: 20  # Store 20 scans worth of history
    scan_buffer_maximum_scan_distance: 15.0  # Match max_laser_range

    # QUALITY FOCUS: STRICT matching threshold
    # Only accept high-quality scan matches
    link_match_minimum_response_fine: 0.15  # Strict (bumperbot: 0.1, higher = stricter)

    # QUALITY FOCUS: Moderate search distance
    link_scan_maximum_distance: 2.0  # Balanced search area

    # ============================================================================
    # LOOP CLOSURE - HIGH-QUALITY SETTINGS
    # ============================================================================
    do_loop_closing: true

    # QUALITY FOCUS: Medium loop search using S3's reliable range
    loop_search_maximum_distance: 6.0  # 2x bumperbot, conservative for quality

    loop_match_minimum_chain_size: 12  # Longer chains for confidence
    loop_match_maximum_variance_coarse: 2.5  # Stricter variance
    loop_match_minimum_response_coarse: 0.40  # Stricter threshold (higher = stricter)
    loop_match_minimum_response_fine: 0.50  # Strict fine matching

    # ============================================================================
    # CORRELATION SEARCH - QUALITY OPTIMIZED
    # ============================================================================

    # QUALITY FOCUS: Moderate search space
    correlation_search_space_dimension: 0.7  # Between bumperbot (0.5) and aggressive (1.0)
    correlation_search_space_resolution: 0.01  # Fine resolution
    correlation_search_space_smear_deviation: 0.08  # Tight for S3's accuracy

    # ============================================================================
    # LOOP CLOSURE SEARCH - QUALITY OPTIMIZED
    # ============================================================================

    loop_search_space_dimension: 10.0  # Moderate (bumperbot: 8.0, aggressive: 15.0)
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

    # QoS OVERRIDES
    qos_overrides:
      /scan:
        subscription:
          reliability: reliable
          history: keep_last
          depth: 10
          durability: volatile
