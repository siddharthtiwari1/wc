# Nav2 Path Planning Configuration for Wheelchair
# Uses custom Dijkstra C++ planner plugin

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "wheelchair_planning::DijkstraPlanner"

# Global Costmap inside planner_server
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      robot_radius: 0.40
      resolution: 0.02  # Match your map resolution
      transform_tolerance: 1.0  # Increase TF tolerance
      track_unknown_space: false
      rolling_window: false
      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        map_topic: /map
        enabled: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
        enabled: true

      always_send_full_costmap: true

# Smoother server (for smooth_path action)
smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true
